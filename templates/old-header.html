<div class="container">
  <header
    class="d-flex flex-md-row flex-column align-items-center justify-content-md-between py-2 px-3 mb-4 pt-4 border-bottom"
  >
    <a
      href="/"
      class="mb-3 link-body-emphasis text-decoration-none text-center text-md-start"
    >
      <span class="fs-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="25"
          fill="currentColor"
          class="bi bi-truck-front"
          viewBox="0 0 16 16"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-truck-front"
            viewBox="0 0 16 16"
          >
            <path
              d="M5 11a1 1 0 1 1-2 0 1 1 0 0 1 2 0m8 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-6-1a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2zM4 2a1 1 0 0 0-1 1v3.9c0 .625.562 1.092 1.17.994C5.075 7.747 6.792 7.5 8 7.5s2.925.247 3.83.394A1.008 1.008 0 0 0 13 6.9V3a1 1 0 0 0-1-1zm0 1h8v3.9q0 .002 0 0l-.002.004-.005.002h-.004C11.088 6.761 9.299 6.5 8 6.5s-3.088.26-3.99.406h-.003l-.005-.002L4 6.9q0 .002 0 0z"
            />
            <path
              d="M1 2.5A2.5 2.5 0 0 1 3.5 0h9A2.5 2.5 0 0 1 15 2.5v9c0 .818-.393 1.544-1 2v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5V14H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2a2.5 2.5 0 0 1-1-2zM3.5 1A1.5 1.5 0 0 0 2 2.5v9A1.5 1.5 0 0 0 3.5 13h9a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 12.5 1z"
            />
          </svg>
        </svg>
        BrewBites
      </span>
    </a>

    <ul class="nav nav-pills pb-3 text-center text-md-end">
      <li class="nav-item px-1">
        <a
          href="{{ url_for('home') }}"
          class="nav-link active"
          aria-current="page"
          >Home</a
        >
      </li>
      <li class="nav-item px-1">
        <a
          href="{{ url_for('about') }}"
          class="nav-link active"
          aria-current="page"
          >About</a
        >
      </li>
      {% if not logged_in: %}
      <li class="nav-item px-1">
        <a
          href="{{ url_for('login') }}"
          class="nav-link active"
          aria-current="page"
          >Admin</a
        >
      </li>
      {% else: %}
      <li class="nav-item px-1">
        <a
          href="{{ url_for('add', type='select') }}"
          class="nav-link active"
          aria-current="page"
          >Add</a
        >
      </li>
      <li class="nav-item px-1">
        <a
          href="{{ url_for('logout') }}"
          class="nav-link active"
          aria-current="page"
          >Logout</a
        >
      </li>
      {% endif %}
    </ul>
  </header>
</div>
